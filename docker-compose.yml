version: '3.8'

services:
  nembogueta:
    build: .
    container_name: nembogueta-dev
    profiles: ["cpu"]
    volumes:
      - ./data:/data
      - ./models:/models
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./notebooks:/app/notebooks
      - ./tests:/app/tests
      - ./requirements.txt:/app/requirements.txt
      - ./htmlcov:/app/htmlcov
    working_dir: /app
    tty: true
    stdin_open: true
    command: /bin/bash

  nembogueta-test:
    build: .
    profiles: ["cpu"]
    volumes:
      - ./data:/data
      - ./models:/models
      - ./src:/app/src
      - ./tests:/app/tests
      - ./htmlcov:/app/htmlcov
    working_dir: /app
    command: sh -c "pytest tests/ --cov=src/ --cov-report=html --cov-report=xml"

  nembogueta-ci:
    build: .
    profiles: ["cpu"]
    volumes:
      - ./data:/data
      - ./models:/models
      - ./src:/app/src
      - ./tests:/app/tests
    working_dir: /app
    command: >
      sh -c "
      flake8 src tests &&
      black --check src tests &&
      isort --check-only src tests &&
      pytest tests/ --cov=src/ --cov-report=xml
      "

  # === GPU ===
  nembogueta-gpu:
    build: .
    container_name: nembogueta-dev-gpu
    profiles: ["gpu"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, graphics, display, utility]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - DISPLAY=:0
      - MESA_GL_VERSION_OVERRIDE=3.3
      - MESA_GLSL_VERSION_OVERRIDE=330
    volumes:
      - ./data:/data
      - ./models:/models
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./notebooks:/app/notebooks
      - ./tests:/app/tests
      - ./requirements.txt:/app/requirements.txt
      - ./htmlcov:/app/htmlcov
    working_dir: /app
    tty: true
    stdin_open: true
    command: /bin/bash

  nembogueta-test-gpu:
    build: .
    profiles: ["gpu"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, graphics, display, utility]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - DISPLAY=:0
      - MESA_GL_VERSION_OVERRIDE=3.3
      - MESA_GLSL_VERSION_OVERRIDE=330
