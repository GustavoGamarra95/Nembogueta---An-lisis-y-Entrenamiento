      - ./data:/data
      - ./models:/models
      - ./src:/app/src
      - ./tests:/app/tests
      - ./htmlcov:/app/htmlcov
    working_dir: /app
    command: sh -c "pytest tests/ --cov=src/ --cov-report=html --cov-report=xml"

  nembogueta-ci-gpu:
    build: .
    profiles: ["gpu"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, graphics, display, utility]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - DISPLAY=:0
      - MESA_GL_VERSION_OVERRIDE=3.3
      - MESA_GLSL_VERSION_OVERRIDE=330
    volumes:
      - ./data:/data
      - ./models:/models
      - ./src:/app/src
      - ./tests:/app/tests
    working_dir: /app
